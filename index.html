<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mars Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 1s;
            cursor: pointer;
            margin-bottom: 280px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            animation: float 4s ease-in-out infinite;
        }

        .container:hover {
            transform: scale(1.1);
            background: transparent;
        }

        .big-text {
            animation: float 6s infinite ease-in-out;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2em;
            text-transform: uppercase;
        }

        .big-text {
            color: white;
            font-weight: 700;
            font-size: 2em;
            margin: auto;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid black;
            width: 0;  /* Set initial width to 0 */
            animation: typing 5s steps(22, end) forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .weather-info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        footer {
            position: fixed;
            bottom: 0;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            width: 100%;
            padding: 10px;
            text-align: center;
            justify-content: center;
        }

        footer p {
            font-size: 20px; 
            font-weight: bold; 
            color: #ffffff; 
            text-shadow: 
                0 0 5px #ff0000, 
                0 0 10px #ff0000, 
                0 0 15px #ff7300, 
                0 0 20px #fffc00, 
                0 0 25px #00ff00, 
                0 0 30px #00ffff;
            animation: glowing 1s infinite alternate; 
        }

        @keyframes glowing {
            0% {
                text-shadow: 
                    0 0 5px #ff0000, 
                    0 0 10px #ff0000, 
                    0 0 15px #ff7300, 
                    0 0 20px #fffc00, 
                    0 0 25px #00ff00, 
                    0 0 30px #00ffff;
            }
            50% {
                text-shadow: 
                    0 0 10px #ff0000, 
                    0 0 20px #ff0000, 
                    0 0 30px #ff7300, 
                    0 0 40px #fffc00, 
                    0 0 50px #00ff00, 
                    0 0 60px #00ffff;
            }
            100% {
                text-shadow: 
                    0 0 15px #ff0000, 
                    0 0 30px #ff0000, 
                    0 0 45px #ff7300, 
                    0 0 60px #fffc00, 
                    0 0 75px #00ff00, 
                    0 0 90px #00ffff;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <h1 class="big-text">Discover üö¢ Mars For Develop üîç Your Self </h1>
        <div class="container">
            <h1>Mars Weather üåï</h1>
            <div class="weather-info" id="weather">Loading Fast üöÄ...</div>
        </div>
    </div>

    <footer>
        <p>coding by houssam</p>
    </footer>

    <script>
        async function getMarsWeather() {
            try {
                let response = await fetch('https://api.nasa.gov/insight_weather/?api_key=LtRuq6VTPdW3X85mrJJB3DD7gj3SNYMFWUA7s85f&feedtype=json&ver=1.0');
                let data = await response.json();
                
                let solKeys = data.sol_keys;
                if (solKeys.length > 0) {
                    let latestSol = solKeys[solKeys.length - 1];
                    let solData = data[latestSol];
                    
                    document.getElementById('weather').innerHTML = `
                        <p>üü´ Soil: ${latestSol}</p>
                        <p>‚òÄÔ∏è Temperature: ${solData.AT.av} ¬∞C</p>
                        <p>üí® Wind Speed: ${solData.HWS.av} m/s</p>
                        <p>üí™ Pressure: ${solData.PRE.av} Pa</p>
                    `;
                } else {
                    document.getElementById('weather').innerHTML = "No recent weather data available.";
                }
            } catch (error) {
                document.getElementById('weather').innerHTML = "Error fetching data.";
            }
        }

        getMarsWeather();
    </script>

</body>
</html>
